apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.mirrorlabs.filebrowser"
        minSdkVersion 17
        targetSdkVersion 23
        multiDexEnabled true
    }

    lintOptions {
      abortOnError false
    }
    dependencies {
        compile 'com.android.support:support-v4:23.0.0'
    }
//    buildTypes {
//        release {
//            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
//        }
//    }
}

dependencies {
    compile files('libs/PdfViewer.jar')
    compile files('libs/acra-4.3.0.jar')
    compile files('libs/concurrentlinkedhashmap-lru-1.2_jdk5.jar')
    compile files('libs/fast-md5.jar')
    compile files('libs/radial-menu-v1.jar')
    compile files('libs/universal-image-loader-1.5.5.jar')
}
